<div class="task-wrapper">

  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>Create New Task</mat-card-title>
      <mat-card-subtitle>Fill in the details to create a task</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="submitTask()">

        <div class="form-grid">

          <!-- Title -->
          <mat-form-field appearance="outline" class="full">
            <mat-label>Task Title</mat-label>
            <input matInput formControlName="title" required />
            <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
              Title is required
            </mat-error>
          </mat-form-field>

          <!-- Description -->
          <mat-form-field appearance="outline" class="full">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
          </mat-form-field>

          <!-- Status -->
          <mat-form-field appearance="outline" class="half">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="pending">Pending</mat-option>
              <mat-option value="in-progress">In Progress</mat-option>
              <mat-option value="completed">Completed</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Priority -->
          <mat-form-field appearance="outline" class="half">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority">
              <mat-option value="low">Low</mat-option>
              <mat-option value="medium">Medium</mat-option>
              <mat-option value="high">High</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Due Date -->
          <mat-form-field appearance="outline" class="half">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- Assign To -->
<mat-form-field appearance="outline" class="half">
  <mat-label>Assign To</mat-label>
  <mat-select formControlName="assignedTo">

    <mat-option *ngFor="let user of users" [value]="user._id">
      {{ user.name }}
    </mat-option>

  </mat-select>
</mat-form-field>


        </div>

       <button mat-raised-button color="primary" class="full-width" [disabled]="taskForm.invalid">
  {{ isEditMode ? "Update Task" : "Create Task" }}
</button>

      </form>
    </mat-card-content>

  </mat-card>
</div>
